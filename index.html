<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>

    <p>URL</p>
    <div>
        <input type="text" id="request_url" name="request_url" style="width: 500px;" />
    </div>
    <p>Request Body</p>
    <div>
        <textarea id="request_body" name="request_body" rows="5" cols="100"></textarea>
    </div>
    <div>
        <input type="button" id="submit_button" value="submit" />

    </div>
    <p>Response</p>
    <div>
        <textarea id="response" name="response" rows="5" cols="100"></textarea>
    </div>
    <script>
        $(document).ready(function () {
            $("#submit_button").on("click", function () {
                $.ajax({
                    type: "POST",
                    url: "https://postman-echo.com/post",
                    data: { myData: 'This is my data.' },
                    success: function (result, status, xhr) {
                        $("#response").html("success");
                    },
                    error: function (xhr, status, error) {
                        $("#response").html("Result: " + status + " " + error + " " + xhr.status + " " + xhr.statusText);
                    }
                });
            });
        });
    </script>
</body>

</html>
